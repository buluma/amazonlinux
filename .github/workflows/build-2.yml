---
name: Build experimental

on:
  pull_request:
  push:
    paths:
      - '2/**'
      - '.github/workflows/build-2.yml'
  schedule:
    - cron: '40 *,* * * *'
  workflow_dispatch:

jobs:
  # Test the image builds and works correctly.
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Test building image.
        run: cd 2 && docker build -t debian-2 .

      - name: Run the built image.
        run: docker run --name test-2 -d --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro debian-2

      - name: Verify Ansible is accessible in the built image.
        run: docker exec --tty test-2 env TERM=xterm ansible --version

  # If on master branch, build and release image.
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image.
        uses: docker/build-push-action@v2
        with:
          context: 2/
          file: 2/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ github.repository }}:latest, ${{ github.repository }}:2, ${{ github.repository }}:2.0.20211201.0
